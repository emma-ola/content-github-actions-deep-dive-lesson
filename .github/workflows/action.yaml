name: Deploy My Lambda Function

on:
  push: 
    branches: 
      - main
      
jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Code
      uses: actions/checkout@v2.7.0
    - name: Set Up Python
      uses: actions/setup-python@v3.1.3
      with:
       python-version: 3.8
    - name: Install Linting Libraries
      run: |
        cd function
        pip install flake8
    - name: Lint With Flake8
      run: |
        # Select identifies which errors should cause the job to fail
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # The exit zero flag will show errors as warnings and not fail the run
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Check Out Code
        uses: actions/checkout@v2.7.0
      - name: Set Up Python
        uses: actions/setup-python@v3.1.3
        with:
          python-version: 3.8
      - name: Install Libraries
        run: |
            cd function
            python -m pip install --upgrade pip
            if [ -f requirements.txt ]; then pip install -r requirements.txt -t .; fi
      - name: Create Zip Bundle
        run: |
            cd function
            zip -r ../${{ github.sha }}.zip .
      - name: Archive Artifact
        uses: actions/upload-artifact@v2
        with: 
          name: zipped-bundle
          path: ${{ github.sha }}.zip
  
  upload:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with: 
          name: zipped-bundle
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with: 
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-1
      - name: Upload Artifact to S3
        run: aws s3 cp ${{ github.sha }}.zip s3://my-bucket-teo/${{ github.sha }}.zip
  
  test: 
    runs-on: ubuntu-latest
    needs: upload
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with: 
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Create test function
        run: |
         aws lambda create-function \
          --function-name test-function \
          --runtime python3.8 \
          --code S3Bucket=my-bucket-teo,S3Key=${{ github.sha }}.zip \
          --handler lambda_function.lambda_handler \
          --role arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/my-lambda-role

  deploy: 
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with: 
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-1
      - name: Update Function Code
        run: |
            aws lambda update-function-code \
            --function-name my-function \
            --s3-bucket my-bucket-teo \
            --s3-key ${{ github.sha }}.zip \
            --publish
      
